<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style .css">
    <title>Document</title>
</head>
<body>
    <h1> New Employee Form</h1>

    <div class="register">
        <h2>Register Here </h2>
         <form action="" method="register" id="register">
             <label for="Name">Name:</label>
             <input type="text" name="name" id="name" placeholder="enter your name" required> <br> <br>

             <label for="Employee ID">Employee Id:</label>
             <input type="text" name="id" id="id" placeholder="enter your id" required> <br> <br>

             <label for="Select Department">Select your department:</label>
             <select name="Select Your Department" id="Select-Department">
                <option value="Sales Department">Sales Department</option>
                <option value="Technical Department">Technical Department</option>
                <option value="HR Department">HR Department</option>
                <option value="Customer Support Department">Customer Support Department</option>
                <option value="Administration Department">Administration Department</option>
            </select> <br> <br>

            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email" placeholder="Your Email" required> <br> <br>

            <label for="Date of joining">Date of joining(DOJ):</label>
            Date : <input type="date" name="" id="DOJ"> <br> <br>

            <input type="submit" value="Sign in" class="submit"> 
            
            <button class="clear">Clear</button>
         </form>
    </div>

<script src="file.js"></script>
    


</body>
</html>
